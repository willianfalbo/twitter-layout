<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Layout Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="menu">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home</li>
                    <li><img src="/images/notification.svg" alt="Notifications"> Notifications</li>
                    <li><img src="/images/message.svg" alt="Messages"> Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Twitter Logo">
            <div class="right-side">
                <input type="text" name="search" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter Here</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>4395</strong>
                </li>
                <li>
                    <span>Following</span>
                    <strong>325</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>756</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>125</strong>
                </li>
            </ul>

            <div class="action">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>

</body>

</html>
